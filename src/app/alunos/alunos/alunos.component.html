<mat-card>
  <mat-card-content>
    <button mat-flat-button color="primary" (click)="onCreate()">Adicionar Aluno</button>
  </mat-card-content>
</mat-card>

<table mat-table [dataSource]="alunos" class="mat-elevation-z8">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let aluno"> {{ aluno.nome }} </td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let aluno"> {{ aluno.email }} </td>
  </ng-container>


  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let aluno"> {{ aluno.curso }} </td>
  </ng-container>


  <ng-container matColumnDef="buttons">
    <mat-header-cell *matHeaderCellDef>

    </mat-header-cell>

    <mat-cell *matCellDef="let aluno">
      <button mat-icon-button color="primary" aria-label="update" (click)="onUpdate(aluno)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="delete">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
